<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecaster</title>
    <script type="module" defer src="index.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class= “header-image”>
    </div>
    <form id="weather-search">
        <div>
            <label for="location-search">Check the Weather</label>
        </div>
        <div class="topnav">
            <input type="text" placeholder="Search by City or Zipcode" id="cityinput" name="cityinput">
            <input type="submit" value="Submit" id="add">
            <button placeholder="submit" id="add"></button>
            <div class="toggle"></div>
        </div>   
    </form>
    <form id="weather-display">
        <div id="scrollbar"
            style="width:600px;
            height:200px;
            line-height:3em;
            overflow:scroll;
            padding:5px;
            border: 4px double #debb07;
            background-color:#f1f2f6;
            color:#714D03;
            scrollbar-base-color:#030303;">
            'This will potentially be the display for the city 
            and forecast information' 
        </div>
    </form>
</body>

</html>
