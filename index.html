<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecaster</title>
    <script type="module" defer src="index.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="nav-bar">
        <div class="search-bar">
            <form id="weather-search">
                <div>
                    <label for="location-search">Check the Weather</label>
                </div>
                <input type="text" placeholder="Search by City or Zipcode" id="cityinput" name="cityinput">
                <input type="submit" value="   Submit   ">
            </form>
        </div>
        <!--Radio Button-->
        <fieldset id="unit-selection">
            <legend>Select Temperature Unit</legend>
            <div>
                <input type="radio" name="unit" value="fahrenheit"
                checked="checked" /> Fahrenheit
                <input type="radio" name="unit" value="celcius" /> Celcius
            </div>
        </fieldset>
        <div id="theme">
        <button id="dusk"> Dusk </button>
        <button id="day"> Day </button>
        </div>
    </div>

    <div id="location-highlight">
        <div class="city-name"></div>
        <div class="country"></div>
    </div>

    <div id="weather-card">
        <div class="current-date-time"></div>
        <div class="current-temp"></div>
        <div class="feels-temp"></div>
        <div class="wind-speed"></div>
    </div>

</body>

</html>
